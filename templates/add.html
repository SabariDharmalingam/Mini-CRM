<!DOCTYPE html>
<html>
<head>
    <title>Add Lead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">

    <a href="/leads" class="btn btn-secondary mb-3">‚Üê Back</a>

    <div class="card p-4 shadow">
        <h3>Add New Lead</h3>

        <form method="POST" class="row mt-3 g-3">

            <h5>Basic Details</h5>
            <div class="col-md-6"><input class="form-control" name="first_name" placeholder="First Name" required></div>
            <div class="col-md-6"><input class="form-control" name="last_name" placeholder="Last Name"></div>
            <div class="col-md-6"><input class="form-control" name="company" placeholder="Company"></div>
            <div class="col-md-6"><input class="form-control" name="email" placeholder="Email"></div>
            <div class="col-md-6"><input class="form-control" name="phone" placeholder="Phone"></div>

            <h5>Lead Information</h5>
            <div class="col-md-6">
                <select class="form-control" name="lead_status">
                    <option>New</option>
                    <option>Contacted</option>
                    <option>Qualified</option>
                    <option>Converted</option>
                </select>
            </div>

            <div class="col-md-6">
                <select class="form-control" name="lead_source">
                    <option>Website</option>
                    <option>Facebook</option>
                    <option>Instagram</option>
                    <option>Referral</option>
                    <option>Phone Call</option>
                </select>
            </div>

            <div class="col-md-6"><input class="form-control" name="industry" placeholder="Industry"></div>
            <div class="col-md-6"><input class="form-control" name="website" placeholder="Website"></div>

            <h5>Address</h5>
            <div class="col-md-6"><input class="form-control" name="street" placeholder="Street"></div>
            <div class="col-md-6"><input class="form-control" name="city" placeholder="City"></div>
            <div class="col-md-6"><input class="form-control" name="state" placeholder="State"></div>
            <div class="col-md-6"><input class="form-control" name="zip_code" placeholder="ZIP Code"></div>
            <div class="col-md-6"><input class="form-control" name="country" placeholder="Country"></div>

            <h5>Financial</h5>
            <div class="col-md-6"><input class="form-control" name="annual_revenue" placeholder="Annual Revenue"></div>
            <div class="col-md-6"><input class="form-control" name="employees" placeholder="Employees"></div>
            <div class="col-md-6"><input class="form-control" name="deal_value" placeholder="Deal Value"></div>
            <div class="col-md-6"><input class="form-control" name="probability" placeholder="Probability %"></div>
            <div class="col-md-6"><input type="date" class="form-control" name="expected_close" placeholder="Expected Close Date"></div>

            <h5>Follow-up</h5>
            <div class="col-md-6"><input type="date" class="form-control" name="last_contact" placeholder="Last Contact"></div>
            <div class="col-md-6"><input type="date" class="form-control" name="next_followup" placeholder="Next Follow-up"></div>

            <h5>Other Info</h5>
            <div class="col-md-6"><input class="form-control" name="rating" placeholder="Rating"></div>
            <div class="col-md-6"><input class="form-control" name="lead_type" placeholder="Lead Type"></div>
            <div class="col-md-6"><input class="form-control" name="linkedin" placeholder="LinkedIn URL"></div>
            <div class="col-md-12"><textarea class="form-control" name="description" placeholder="Description"></textarea></div>

            <div class="col-12 mt-3">
                <button class="btn btn-primary w-100">Add Lead</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
